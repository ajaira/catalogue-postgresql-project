<div class="container">
  <div class="panel panel-default">
    <div class="panel panel-heading"> Edit Of Product</div>
    <div class="panel-body" *ngIf="currentProduct">
      <form #f="ngForm" (ngSubmit)="onUpdateProduct(f.value)">
        <div class="form-group">
          <label class="control-label">Designation</label>
          <input class="form-control" name="designation" ngModel [(ngModel)]="currentProduct.designation" type="text">
        </div>
        <div class="form-group">
          <label class="control-label">Quantite</label>
          <input class="form-control" name="quantite" ngModel [(ngModel)]="currentProduct.quantite"  type="number">
        </div>
        <div class="form-group">
          <label class="control-label">Price</label>
          <input class="form-control" name="price" ngModel [(ngModel)]="currentProduct.price" type="text">
        </div>
        <button class="btn btn-success" type="submit">Update</button>
      </form>

    </div>
  </div>
</div>
