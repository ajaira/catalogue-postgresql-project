<div class="container">
  <div class="col-md-9 col-sm-6 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading"> New Product</div>
      <div class="panel-body" *ngIf="mode==1">
        <form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)">
          <div class="form-group">
            <label class="control-label">Designation</label>
            <input class="form-control" name="designation" ngModel type="text">
          </div>
          <div class="form-group">
            <label class="control-label">Quantite</label>
            <input class="form-control" name="quantite" ngModel type="number">
          </div>
          <div class="form-group">
            <label class="control-label">Price</label>
            <input class="form-control" name="price" ngModel type="text">
          </div>
          <button class="btn btn-success" type="submit">Save</button>
        </form>
      </div>
      <div class="panel-body" *ngIf="mode==2">
        <button class="btn btn-success" (click)="onNewProduct()">New Product</button>
       <span></span>
        <div class="form-group">
          <label>ID:</label><label>{{productAdded.id}}</label>
        </div>
        <div class="form-group">
          <label>Designation:</label><label>{{productAdded.designation}}</label>
        </div>
        <div class="form-group">
          <label>Quantite:</label><label>{{productAdded.quantite}}</label>
        </div>
        <div class="form-group">
          <label>Price:</label><label>{{productAdded.price}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
